<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container bounce">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

			<span class="timer">00:00:00</span>
        </section>

        <ul class="deck" id="deck">
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

	<div class="modal hidden">
		<span class="tada"><i class="fa fa-check"></i></span>
		<h2 class="pulse">Yay! You Won!</h2>
		<p class="pulse">With <span id="finalMoves">18</span> Moves and <span id="finalStars">1</span> Stars.</p>
		<p class="pulse">Congratulations! You won in <span id="finalTime"></span></p>
		<button class="pulse" onclick="initGame()">Play again!</button>
	</div>

    <script src="js/app.js"></script>
</body>
</html>
